<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Incidencia</title>
</head>

<body>
    <h1>Añadir Incidencia</h1>
    <form id="formularioIncidencias">
        <label for="titulo">Título:</label>
        <br>
        <input type="text" id="titulo" name="titulo" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <br>
        <textarea id="descripcion" name="descripcion" required></textarea>
        <br>
        <button class="botonEnviar" type="submit">Enviar</button>
    </form>
    <p>Apunte su número de incidencia tras enviarla.</p>

    <!-- Este script es necesario y esencial para que todo funcione: -->
    <script src="js/meter_incidencia.js"></script>
</body>

</html>
